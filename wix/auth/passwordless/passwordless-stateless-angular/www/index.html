<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Passwordless Stateless Angular</title>

<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="/vendor/angular/angular.js"></script>
<script src="/vendor/angular-route/angular-route.js"></script>
<script src="/src/app.js"></script>

</head>
<body ng-app="psa-app">
	
	<div ng-controller="Main as main">
		<label>
			Authorized
			<input type="checkbox" ng-model="main.authorized" disabled/>
		</label>
		<button ng-click="main.logout()">Logout</button>
			
		<div ng-view></div>
	</div>
	
</body>
</html>
